<app-navbar></app-navbar>
<form [formGroup]="tenantform">
  <b>PLEASE ENTER YOUR DETAILS TO CONTINUE</b><br>
    <div class="form-group">
      <label for="firstname" >First Name</label><br>
      <input class="form-control" type="text" id="firstname" formControlName="firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label><br>
      <input class="form-control" type="text" id="lastname" formControlName="lastname">
    </div>
    <div class="form-group">
      <label for="email">Email</label><br>
      <input class="form-control" type="text" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="phone"> Phone</label><br>
      <input class="form-control" type="tel" id="phone" formControlName="phone">
    </div>
    <div class="form-group">
      <label for="address" >Address</label><br>
      <input class="form-control" type="text" id="address" formControlName="address">
    </div>
    <button class="btn" type="submit">SUBMIT</button>

</form>
